name: vraxion-deployment

on:
  push:
    branches: ["master"]
  pull_request:
       branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build vraxion
        run: make build
      - name: Test vraxion
        run: make test
      - name: Run isort
      - uses: jamescurtin/isort-action@master
        with:
            requirementsFiles: "requirements.txt requirements-test.txt"